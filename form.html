<html lang="en">
<head>

    <title>Document</title>
    <style>

        }

        }

        }
    </style>

        <br>
        <br>
        <label for="password">Password:<label/>

            <input name="password" type="password" aria-placeholder="" class="input" />

            <br>

            <br>
            <br>
            <button><a href="table.html">sign up</a></button>
